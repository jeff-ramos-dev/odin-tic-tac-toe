<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">
    <h1 class="title">TIC-TAC-TOE</h1>
    <form action="./index.html" method="post" class="names">
      <div class="name-input">
        <label for="playerOne">Player One</label>
        <input type="text" name="playerOne" id="playerOne" placeholder="Please enter a name">
      </div>
      <div class="name-input">
        <label for="playerTwo">Player Two</label>
        <input type="text" name="playerTwo" id="playerTwo" placeholder="Please enter a name">
      </div>
      <button class="submit">START GAME</button>
    </form>
    <h1 class="turn"></h1>
    <div class="board"></div>
    <button class="reset">RESET</button>
  </div>
</body>

</html>
